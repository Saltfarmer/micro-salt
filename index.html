---
layout: default
---
<div class="home">
    <ul class="post-list" style="list-style: none; padding: 0;">
        {% for post in site.posts %}
        <li>
            <div style="font-size: 0.85em; color: #828282; margin-bottom: 5px;">
                <a href="{{ post.url | relative_url }}" style="color: inherit; text-decoration: none;">
                    {{ post.date | date: "%d %b %Y - %H:%M" }}
                </a>
            </div>

            <div class="post-content">
                {{ post.content }}
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin-top: 25px;">
        </li>
        {% endfor %}
    </ul>
</div>
