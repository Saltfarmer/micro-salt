        /* 1. BACKGROUND (Subtle Color on non-content parts) */
        body {
            font-family: 'Inter', sans-serif;

            /* Subtle Blue-Grey */
            color: #111;

            margin: 0;
            padding: 0;
        }

        /* CENTER COLUMN */
        .wrapper {
            max-width: 1000px;
            /* Slightly narrower for 'Twitter' feel */
            margin: 40px auto;
        }

        /* 2. HEADER DESIGN */
        header {
            background: #fff;
            padding: 30px 25px;

            /* Borders: Left/Right to match posts, DOTTED Bottom */
            border-left: 1px solid #E1E8ED;
            border-right: 1px solid #E1E8ED;
            border-bottom: 2px dotted #71C5E8;
            /* The Dotted Line */

            /* Rounded top corners only */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .site-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
            color: #0857C3;
            text-decoration: none;
            display: block;
        }

        /* 3. POST STYLING (Right, Left, Bottom Borders) */
        /* This targets the list items from your index.html */
        .post-list li {
            background: #fff;
            padding: 25px;
            list-style: none;

            /* The borders you requested */
            border-left: 1px solid #E1E8ED;
            border-right: 1px solid #E1E8ED;
            border-bottom: 1px solid #E1E8ED;

            /* Remove default top border to make them stack nicely */
            margin-bottom: 0 !important;
        }

        /* Fix for the very last item to have rounded corners */
        .post-list li:last-child {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* LINK COLORS */
        a {
            color: #0857C3;
            text-decoration: none;
        }

        a:hover {
            color: #307FE2;
        }

        /* DATE COLOR */
        .post-meta,
        span[style*="color: #828282"] {
            color: #71C5E8 !important;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* RESET UL */
        ul.post-list {
            padding: 0;
            margin: 0;
        }
    </style>
